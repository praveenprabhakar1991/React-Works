<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title>Document</title>
</head>

<body>
   <div class="container mt-5">
      <div class="row justify-content-center ">
         <div class="col-md-3">
            <div class="card">
               <div class="card-header">
                  <input type="text" placeholder='0' id='output' class="text-end" />
               </div>
               <div class="card-body">
                  <div>
                     <button class='btn btn-light text-danger m-2 shadow-sm' onClick="Clear()">AC</button>
                     <button class="btn btn-light text-danger m-2" onClick="Del()">Del</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('%')">%</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('/')">/</button>
                  </div>
                  <div>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('7')">7</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('8')">8</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('9')">9</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('*')">*</button>
                  </div>
                  <div>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('4')">4</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('5')">5</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('6')">6</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('-')">-</button>
                  </div>
                  <div>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('1')">1</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('2')">2</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('3')">3</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('+')">+</button>
                  </div>
                  <div>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('0')">0</button>
                     <button class='btn btn-light text-danger m-2 px-3' onClick="display('.')">.</button>
                     <button class='btn btn-light text-danger m-2 px-5' onClick="Calculate('=')">=</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
</body>
<script>
      let outputscreen = document.getElementById('output')

      function display(num) {
         outputscreen.value += num
      }

      function Clear() {
         outputscreen.value = ""
      }

      function Del() {
         outputscreen.value = outputscreen.value.slice(0, -1)
      }

      function Calculate() {
         try {
            outputscreen.value = eval(outputscreen.value)
         }
         catch (err) {
            alert('invalid Input');
         }
      }
</script>
</html>
